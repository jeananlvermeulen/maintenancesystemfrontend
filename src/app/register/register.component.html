<div style="min-width:100%; min-height:200%; background-image: url('./assets/img/backgound.jpg');">

  <br><br>
  <div class="container" style="max-width:500px; background-color:#DCDCDC;">
    <br>
    <h2 class="textual">User registration</h2>
    <br>
    <form #registerForm="ngForm"(ngSubmit)="registerUser()">
      <!-- <small [class.text-danger]="msg.status==500">{{msg.message}}</small> -->
      <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter Name" name="name" [(ngModel)]="user.name" #name="ngModel" required
        [class.is.invalid]="name.invalid && name.touched">
        <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is a required field</small>
      </div>

      <!-- <div class="form-group">
        <label for="lastname">Lastname</label>
        <input type="text" class="form-control" placeholder="Enter Surname" name="lastname" [(ngModel)]="user.lastname" #name="ngModel" required
        [class.is.invalid]="lastname.invalid && lastname.touched">
        <small class="text-danger" [class.d-none]="lastname.valid || lastname.untouched">Surname is a required field</small>
      </div> -->

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
         #email="ngModel" [class.is.invalid]="email.invalid && email.touched">
          <div *ngIf="email.errors && (email.invalid && email.touched)" >
            <small class="text-danger" *ngIf="email.errors.required" >Email is required</small>
            <small class="text-danger" *ngIf="email.errors.pattern" >Enter a valid email</small>
          </div>
      </div>

      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" placeholder="Enter Username" name="username" [(ngModel)]="user.userName" #username="ngModel" required
        [class.is.invalid]="username.invalid && username.touched">
        <small class="text-danger" [class.d-none]="username.valid || username.untouched">User Name is a required field</small>
      </div>

      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel"
          [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.touched">Password is required field</small>
      </div>

      <div class="form-group">
        <label for="pwd">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Enter Confirm password" name="cpassword" #cpassword="ngModel" (ngModel)="user.password" required
          [class.is-invalid]="cpassword.invalid && cpassword.touched">
          <small class="text-danger" [class.d-none]="(cpassword.value  == password.value) || cpassword.untouched">Password & Confirm Password must be the same</small>
      </div>

      <button [disabled]="registerForm.form.invalid" type="submit" class="btn btn-info">Register</button>

      <a class ="float-right btextual" (click)="gotologin()" style="cursor:pointer;"> Existing user ? Login here</a>
    </form>
    <br>
  </div>
  <br>
  <br>
  <br>

</div>
